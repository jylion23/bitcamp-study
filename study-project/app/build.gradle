 //gradle 도구에 추가할 작업이 있으면 플러그인 장착
plugins {
    // id 'java' // 자바 애플리케이션 빌드 관련 작업들을 추가
    id 'application'
    id 'eclipse' //이클립스 IDE 관련 작업
    // eclipseProject : .project 파일 생성
    // eclipseClasspath :.classpath 파일 생성
    // eclipse : .project 파일 + .classpath 파일 + .setting/ 폴더 생성
    // cleanEclipseProject : .project 파일 제거
    // cleanEclipseClasspath : .classpath 파일 제거
    // cleanEclipse : cleanEclipseProject + cleanEclipseClasspath 
    // 
}

// 이클립스 프로젝트 이름 설정하기
 eclipse {
    project{
        name= "study-project"
    }
}


//  프로젝트에서 외부의 라이브러리를 사용한다면
// 그 라이브러리 파일(.jar)을 다운 받을 서버 정보 설정


repositories {
    mavenCentral() //https://repo.maven.apache.org/maven2/ 에서 다운
}

// 프로젝트에서 사용하는 라이브러리 정보 등록
// gradle 실행할 때 위에서 설정한 서버에 접속하여
// 등록한 라이브러리를 자동으로 다운
// 이렇게 받은 라이브러리는 컴파일, 실행시 사용됨

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation 'com.google.guava:guava:30.1-jre'
}

// 'application' 플러그인에서 run을 실행할 때 사용할
// 클래스 이름을 지정
application {
    mainClass = 'com.eomcs.pms.App'
}
